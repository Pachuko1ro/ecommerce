           <div></div>
        </nav>
    </header>
    <main>
        <h1>Alta de productos</h1>

        <form onsubmit="agregar(event)" class="alta-form">
            <div class="input-group">
                <label for="nombre">nombre</label>
                <input type="text" name="nombre" id="nombre" required maxlength="30">
                <div class="error-detail"></div>
            </div>

            <div class="input-group">
                <label for="precio">precio</label>
                <input type="number" step="0.01" name="precio" id="precio" required>
                <div class="error-detail"></div>
            </div>

            <div class="input-group">
                <label for="stock">stock</label>
                <input type="number" name="stock" id="stock" required>
                <div class="error-detail"></div>
            </div>

            <div class="input-group">
                <label for="marca">marca</label>
                <input type="text" name="marca" id="marca" required maxlength="20">
                <div class="error-detail"></div>
            </div>

            <div class="input-group">
                <label for="categoria">categoria</label>
                <input type="text" name="categoria" id="categoria" required maxlength="15">
                <div class="error-detail"></div>
            </div>

            <div class="input-group">
                <label for="detalles">detalles</label>
                <input type="text" name="detalles" id="detalles" required maxlength="20">
                <div class="error-detail"></div>
            </div>
            
            <h4>Establezca rango de edad adecuado para el producto</h4>
         
            <div id="edad"  style="color: rgb(85, 85, 85);">
                <label>Mínima<input for="edad" type="number" id="min" required min="0" max="120"></label>
                <label>Máxima<input for="edad" type="number" id="max" required min="0" max="120"></label>
                
            </div>
            <div class="input-group">
                <label for="descripcion">descripción larga</label>
                <input type="text" name="descripcion" id="descripcion" required minlength="15" maxlength="50">
                <div class="error-detail"></div>
            </div>

            <div class="input-group">
                <label for="foto">foto</label>
                <input type="text" name="foto" id="foto" >
                <div class="error-detail"></div>
            </div>

            <div class="input-group">
                <input type="checkbox" name="envio" id="envio" >
                <label for="envio">envío sin cargo</label>
                <div class="error-detail"></div>
            </div>

            <!-- <button onclick="agregar(event)">Agregar</button> -->
            <button>Agregar</button>

        </form>


        <hr>

        <h2>Lista de productos disponibles</h2>

        <table></table>


    </main>

    <footer>
        <h3>Copyright 2023</h3>
    </footer>

    <script src="js/alta.js"></script>
    <script src="js/main.js"></script>


</body>
</html>
